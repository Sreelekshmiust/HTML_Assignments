<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js"></script>
</head>
<body>
    <img src="./images/pexels-photo-3182779.webp" alt="" class="background-img">
    <div class="login">
        <form onsubmit="return loginUser()">
            <h2>Sign In</h2>

            <label for="username">User Name:</label> 
           <input type="text" id="username" oninput="checkFields()" placeholder="Enter your Username" required> <br> <br>
           <label for="password">Password:</label>  
           <input type="password" id="password" oninput="checkFields()" placeholder="Enter your Password" required> <br> <br>
           <input type="submit" id="submitBtn" value="Submit" disabled>

            <p>Don't have an account? <a href="index.html">Sign Up</a> </p>
        </form>
    </div>
</body>
</html>
