<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="profile.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <img src="./images/pexels-photo-3182779.webp" alt="" class="background-img">
        <form>
        <h2>User Profile</h2>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" disabled>
        </div> <br>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" disabled>
        </div><br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" disabled>
        </div><br>
        <div>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" disabled>
        </div>
    </form>
    </div>
</body>
</html>
