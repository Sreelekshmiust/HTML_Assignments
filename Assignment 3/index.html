<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maindiv">
        <div class="registration">
            <form>
                <h2>Reg<span class="underline">istration</span></h2>

                Username: <input type="text" placeholder="Enter your name"> <br> <br>
                Email: <input type="email" placeholder="Enter your email"> <br> <br>
                Phone number: <select id="countrycode">
                    <option value="india">+91</option>
                    <option value="usa">+1</option>
                    <option value="uk">+44</option>
                </select>
               <input type="text"><br> <br>
               Date of Birth: <input type="date"><br> <br>
               Password:  <input type="password" placeholder="Enter your password"> <br> <br>
                Re-type Password: <input type="password" placeholder="Re-Enter your password"> <br> <br>
                Gender: <input type="radio" name="radio" id="Male">Male 
                <input type="radio" name="radio" id="Female">Female <br> <br>
                <input type="checkbox"> I agree with Terms and Conditions <br> <br>
                <button type="submit">Submit</button>
                
               <p>Already have an account? <a href="#" >Login</a> </p> 
            </form>
        </div>
        <div class="imageside">
            
            <img src="images/pexels-shvets-production-7191988.jpg" alt="">
            <div class="text-overlay">
                <h1>Every new friend is a <br> new adventure</h1>
                <p>let's get connected</p>
            </div>
            <div class="image-overlay"></div>
        </div>
    </div>
</body>
</html>
